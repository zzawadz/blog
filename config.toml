baseurl = "https://www.zstat.pl/"
relativeurls = true
languageCode = "en-us"
title = "zstat.pl - blog"
theme = "hugo-theme-bootstrap4-blog"
googleAnalytics = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.navbar]]
    name = "About"
    url = "/about/"
[[menu.navbar]]
    name = "Twitter"
    url = "https://twitter.com/zzawadz"
[[menu.navbar]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/zygmunt-zawadzki-81525b92/"

[params]
    description = "Blog about R, Scala, Shiny, Spark, statistics, data science, machine learning and other stuff."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.10.0"
    highlightCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

  [params.sidebar]
    # Optional about block for sidebar (can be Markdown)

    # How many posts to show on the sidebar (Default: 5)
    num_recent_posts = 5
